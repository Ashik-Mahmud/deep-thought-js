<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BoxIcons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Stylesheet linking here  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header Area Start Here  -->
    <header id="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img
              src="https://deepthought.education/assets/images/logo/logo.svg"
              alt="header logo"
              class="logo__img"
            />
          </div>
          <div class="header-details">
            <ul class="menus">
              <li><i class="bx bxs-home"></i></li>
              <li><i class="bx bx-broadcast"></i></li>
              <li><i class="bx bxs-bell"></i></li>
            </ul>
            <div class="avatar">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJqZl6AUTP682wIiGXEDQCfJGHDgG8OdJWHrXmgXA-Mmp6kCc-hE2xdZO1vJskcpSGMdg&usqp=CAU"
                alt="avatar"
                width="60"
              />
              <div class="dots">
                <i class="bx bx-dots-vertical-rounded"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Area End Here  -->
  </body>
</html>
